<div class="container-fluid">
  <p class="h3 p-3">{{ serieDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ serieDetail.poster }}"
          alt="{{ serieDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt class="bold">Descripcion</dt>
        <dd>{{serieDetail.descripcion}}</dd>
        <hr />
        <dt class="web"> Webpage</dt>
        <dd>{{ serieDetail.pagina}}</dd>
        <hr />
      </dl>
    </div>
  </div>
 </div>
