<div class="container-fluid">
<div class="card" style="width: 28rem;">
  <img class="card-img-top" src="{{serieDetail.poster}}" alt="{{serieDetail.name}}">
  <div class="card-body">
    <h5 class="card-title">{{serieDetail.name}}</h5>
    <p class="card-text">{{serieDetail.description}}</p>
    <a href="{{serieDetail.webpage}}" class="btn btn-primary">{{serieDetail.webpage}}</a>
  </div>
</div>
</div>
